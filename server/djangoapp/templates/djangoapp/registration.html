{% extends "djangoapp/index.html" %}

{% block content %}

<div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <form method="post" action="{% url 'registration' %}" class="form-signin">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign Up</h1>
            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" required="">
            <br>
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required="">
             <input type="text" name="username" id="last_name" class="form-control" placeholder="Username" required="">
            <br>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required="" autofocus="">
            <br>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <br>
            <input type="password" name="confirm_password" id="inputPassword" class="form-control" placeholder="Confirm Password" required="">
            <br>
            <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Create</button>
        </form>
    </div>
    <div class="col-sm-3">
    </div>
</div>

{% endblock %}
